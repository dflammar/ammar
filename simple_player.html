<!DOCTYPE html>
<html>
<head>
    <title>مشغل فيديو بسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>مشغل فيديو بسيط</h1>
    
    <div class="video-container">
        <!-- استبدل YOUTUBE_ID بمعرف الفيديو الخاص بك -->
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&modestbranding=1&showinfo=0&iv_load_policy=3&fs=1&color=white&controls=1&playsinline=1&cc_load_policy=0"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        // منع النقر بزر الماوس الأيمن
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
